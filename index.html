<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alo" id="alo">
      <div class="kapsayici" id="kapsayici">
        <div class="uyarı" id="uyarı">
          <h1 id="text">Kazandın</h1>
          <button id="refresh">Tekrar Oyna</button>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-left">
        <h1>You</h1>
      </div>
      <div class="main-right">
        <h1>Computer AI</h1>
      </div>
    </div>
    <div class="container">
      <div class="container-left">
        <div class="resimler">
          <img src="images/tas.png" alt="" class="" id="tas" />
          <img src="images/kagıt.png" alt="" class="" id="kagıt" />
          <img src="images/makas.png" alt="" class="" id="makas" />
        </div>
      </div>
      <div class="container-middle">
        <img src="images/VS.png" alt="" class="vsResim" />
      </div>
      <div class="container-right">
        <div class="resimler">
          <img src="images/tas.png" alt="" class="" id="tas2" />
          <img src="images/kagıt.png" alt="" class="" id="kagıt2" />
          <img src="images/makas.png" alt="" class="" id="makas2" />
        </div>
      </div>
    </div>
    <div class="line"></div>

    <script src="main.js"></script>
  </body>
</html>
